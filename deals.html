<!DOCTYPE html>
<html>
<head>
<title>Deals | ShopCrysta</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  background:#f8fbff;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  background:#0bbcd6;
  padding:40px;
  font-size:32px;
  color:#fff;
  text-align:center;
}

.grid{
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:30px;
  padding:0 30px 60px;
  flex:1;
}

.card{
  background:#fff;
  padding:35px 20px;
  border-radius:16px;
  border:2.5px solid #000;        /* black border */
  box-shadow:0 8px 22px rgba(0,0,0,.12);
  text-align:center;
  text-decoration:none;
  color:#333;
  display:flex;                   /* center contents */
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 16px 30px rgba(0,0,0,.18);
}

.card i{
  font-size:45px;
  color:#0bbcd6;
  margin-bottom:15px;
}

.card h3{
  margin:8px 0;
  font-size:20px;
}

.card p{
  margin:0;
  font-size:16px;
  color:#e53935;
  font-weight:bold;
}

/* footer */
.footer{
  background:#0B1F33;
  color:#fff;
  text-align:center;
  padding:10px 15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <i class="fa-solid fa-bolt"></i> Today’s Deals
</div>

<div class="grid">
  <a href="electronics.html" class="card">
    <i class="fa-solid fa-mobile"></i>
    <h3>Electronics</h3>
    <p>Up to 60% OFF</p>
  </a>

  <a href="fashion.html" class="card">
    <i class="fa-solid fa-shirt"></i>
    <h3>Fashion</h3>
    <p>Flat 40% OFF</p>
  </a>

  <a href="home.html" class="card">
    <i class="fa-solid fa-couch"></i>
    <h3>Home & Living</h3>
    <p>Up to 50% OFF</p>
  </a>

  <a href="fitness.html" class="card">
    <i class="fa-solid fa-dumbbell"></i>
    <h3>Fitness</h3>
    <p>Up to 45% OFF</p>
  </a>

  <a href="kids.html" class="card">
    <i class="fa-solid fa-child"></i>
    <h3>Kids</h3>
    <p>Up to 40% OFF</p>
  </a>

  <a href="groceries.html" class="card">
    <i class="fa-solid fa-basket-shopping"></i>
    <h3>Groceries</h3>
    <p>Up to 35% OFF</p>
  </a>

  <a href="books.html" class="card">
    <i class="fa-solid fa-book"></i>
    <h3>Books</h3>
    <p>Up to 50% OFF</p>
  </a>

  <a href="beauty.html" class="card">
    <i class="fa-solid fa-spa"></i>
    <h3>Skincare & Beauty</h3>
    <p>Up to 45% OFF</p>
  </a>
</div>

<div class="footer">
  © 2025 ShopCrysta — Secure Payments • Fast Delivery • Trusted Sellers
</div>

</body>
</html>
